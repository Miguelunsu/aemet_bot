<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapa de temperaturas (Windy)</title>
    <script src="https://embed.windy.com/embed2.js"></script>
    <style>
      html, body, #windy {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="windy"></div>
    <script>
      const options = {
        key: "",  // No hace falta clave para el visor básico
        lat: 40.4168,  // Madrid
        lon: -3.7038,
        zoom: 6,
        overlay: "temp",  // Capas: temp, wind, clouds, rain, pressure...
        level: "surface",
      };

      windyInit(options, windyAPI => {
        // Puedes acceder a windyAPI si quieres más control
      });
    </script>
  </body>
</html>
